<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script defer src="./assets/thread.js"></script>
    <script defer type="text/javascript">
        function countChars(commententry,displayto) {
          let len = document.getElementById(commententry).value.length;
          document.getElementById(displayto).innerHTML = `${len}/150`;
        }
    </script>
    <link rel="stylesheet" href="assets/style.css">
    <title>thread</title>
</head>
<body>
    <div class="wrapper">
        <div id='header'>
            <div id='homeBtn'><a href="index.html">Home</a> </div>
        </div>
        <div id="thread">
        </div>
        <!-- <div id='gif--container'>
            <figure id = "seeGif"></figure>
        </div> -->
        <div>
            <form  id='commentOnPost'>
                <textarea  id="commententry" name="textentry" rows="4" cols="50" maxlength="150" minlength="5" onkeyup="countChars('commententry','charcount');" 
                onkeydown="countChars('commententry','charcount');" onmouseout="countChars('commententry','charcount');"></textarea>
                <span id="charcount">0/150</span>
                <br><br>
                <input id='commentbutton' type="submit" value="Comment">
            </form>
            <div id='comment-box'>
            </div>
        </div>

    </div>
    <!-- <footer>
        <h2>Footer ðŸ˜‚ </h2>
    </footer> -->
</body>
</html>
