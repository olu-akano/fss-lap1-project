<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./client/assets/style.css">
    <script defer src="./client/assets/script.js"></script>
    <script defer type="text/javascript">
        function countChars(textentry,displayto) {
          let len = document.getElementById(textentry).value.length;
          document.getElementById(displayto).innerHTML = `${len}/300`;
        }
    </script>
    <title>App</title>
</head>
<body>
    <div class="wrapper">
        <div id='header'>
            <div id='homeBtn'><a href="index.html">Home</a> </div>
            <div id='title'><h1>Journ-It</h1></div>
        </div>
        <div id='input--container'>
            <form  id='journalentry'>
                <textarea  id="textentry" name="textentry" rows="4" cols="50" maxlength="300" minlength="10" 
                onkeyup="countChars('textentry','charcount');" 
                onkeydown="countChars('textentry','charcount');" onmouseout="countChars('textentry','charcount');"></textarea>
                <span id="charcount">0/300</span>
                <br><br>
                <form id = "gifSearch">
                    <div id = "userGif"></div>
                    <input id = "gifInput" type = "search" placeholder="search...">
                    <button id = "gifButton" type ="submit">Search GIFs</button>
                    <input type="text" id = "chosenGifUrl">
                    <input id='submitButton' type="submit" value="Submit">
                </form>
            </form>
        </div>
        <div id='gifPopup'>
                
        </div>
        <div id='card--container'>
        </div>

    </div>

        <h2>Footer ðŸ˜‚ </h2>
    </footer> -->
</body>
</html>
